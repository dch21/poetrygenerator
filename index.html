<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8304861193.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Mediocre English Major</title>
  </head>

  <body>
    
  

    <label>Background Color
      <input type="color" id="colorPicker"/>
    </label>
  
    <form id="inspiration">
      <input type="input" id="inspiration-search">
      <button type="button" onclick="findRhymes()">Find Rhymes</button>
    </form>

    <p id="inspiration-results"></p>


    <div class="user-container">
      <div spellcheck="false" id="targetText"></div>
      <div id="user-picture" alt="user-picture"></div>
    </div>

    <div id="box">
      <textarea id="submitedText" autocapitalize="off" placeholder="Enter text"></textarea>
      <button onclick="submitText()" type="button" id="submitbutton">Submit text</button>
    </div>

    <button onclick="clearText()" type="button" >Clear text</button>
    <button onclick="generateText()" type="button" >Generate text</button>

    
    <p id="current-style"></p>
    <p id="current-seclection-style"></p>

    <div class="toolbox">
      <div class="dropdown-trigger">
          <button class="dropdown-btn">Selection Style <i class="fas fa-angle-down"></i></button>
          <ul class='dropdown-menu'>
            <li class='option' onclick="changeSelectionOption('character')">Character</li>
            <li class='option' onclick="changeSelectionOption('word')">Word</li>
          </ul>
      </div>

      <input type='file' id='getval' />

      <div class="dropdown-trigger">
          <button class="dropdown-btn">Erasure Style <i class="fas fa-angle-down"></i></button>
          <ul class='dropdown-menu'>
            <li class='option' onclick="changeErasureOption('blackout')">Blackout</li>
            <li class='option' onclick="changeErasureOption('invisible')">Invisible</li>
            <li class='option' onclick="changeErasureOption('line-through')">Line-through</li>
          </ul>
      </div>

      <button onclick="toggleEditable()" type="button">Toggle Editable</button>
    </div>

    <script src="./dist/main.js"></script>
   
  </body>

</html>
